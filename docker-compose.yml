services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

  db:
    image: postgres:15-alpine
    container_name: my_app_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: my_app_backend
    ports:
      - "${BACKEND_PORT}:8000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      DB_PORT: ${DATABASE_PORT}
      PORT: ${BACKEND_PORT}
    volumes:
      - ./backend:/app
      - backend_modules:/app/node_modules

  frontend:
    build: ./frontend
    container_name: my_app_frontend
    ports:
      - "${FRONTEND_PORT}:3000"
    stdin_open: true
    tty: true
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL}
    volumes:
      - ./frontend:/app
      - frontend_modules:/app/node_modules

volumes:
  postgres_data:
  backend_modules:
  frontend_modules: